<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Slash Mark IT Solutions</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: goldenrod;
            text-shadow: 2px 2px 5px rgba(255, 215, 0, 0.5);
            border-bottom: 3px solid goldenrod;
            padding-bottom: 10px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .gallery-item {
            text-align: center;
            color: goldenrod;
            max-width: 200px;
        }

        .gallery img {
            max-width: 200px;
            max-height: 200px;
            width: auto;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease, filter 0.3s;
            box-sizing: border-box;
            border: 1px solid rgb(227, 175, 44);
            border-radius: 10px;
        }

        .gallery img:hover {
            transform: scale(1.1);
            filter: sepia(1) hue-rotate(45deg) saturate(5);
        }

        .gallery .description {
            margin-top: 5px;
            font-size: 11px;
            text-shadow: 1px 1px 2px rgba(255, 220, 24, 0.775);
        }

        .fullscreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease;
        }

        .fullscreen img {
            max-width: 90%;
            max-height: 90%;
            opacity: 0;
            transform: scale(0.8);
            animation: zoomIn 0.5s ease forwards;
        }

        .fullscreen img.small {
            transform: scale(0.5);
        }

        @keyframes fadeIn {
            from {
                background: rgba(0, 0, 0, 0);
            }
            to {
                background: rgba(0, 0, 0, 0.9);
            }
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.3);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes zoomOut {
            from {
                opacity: 1;
                transform: scale(0.5);
            }
            to {
                opacity: 0;
                transform: scale(0.1);
            }
        }
    </style>
</head>
<body>
    <h1>
        Slash Mark IT Solutions (OPC) Pvt. Ltd</h1>
    <div class="gallery">
        <div class="gallery-item">
            <img src="Intern\SMI offer Letter_page-0001.jpg" alt="Offer Letter" onclick="showFullscreen(this)">
            <div class="description">Offer letter</div>
        </div>
        <div class="gallery-item">
            <img src="Intern\SMI Certificate_page-0001.jpg" alt="Internship Certificate" onclick="showFullscreen(this)">
            <div class="description">Internship Certificate</div>
        </div>
        <div class="gallery-item">
            <img src="Intern\SMI Letter of Recommendation_page-0001.jpg" alt="Letter of Recommendation" onclick="showFullscreen(this)">
            <div class="description">Letter of Appreciation</div>
        </div>
    </div>
    <a href="index.html#exp-section" style="color: goldenrod; text-decoration: none; font-size: 12px; margin-top: 300px; padding: 10px 20px; border: 2px solid goldenrod; border-radius: 5px; background-color: black; box-shadow: 0 0 10px goldenrod; transition: box-shadow 0.5s ease-in-out; display: inline-block;" onmouseover="this.style.boxShadow='0 0 5px 4px goldenrod';" onmouseout="this.style.boxShadow='0 0 10px goldenrod';">Go Back Home</a>


    <div class="fullscreen" onclick="hideFullscreen()">
        <img src="" alt="Fullscreen Image" onclick="toggleSize(event)">
    </div>

    <script>
        function showFullscreen(image) {
            const fullscreenDiv = document.querySelector('.fullscreen');
            const fullscreenImg = fullscreenDiv.querySelector('img');
            fullscreenImg.src = image.src;
            fullscreenDiv.style.display = 'flex';
            // Remove the "zoomOut" animation if it's applied
            fullscreenImg.style.animation = 'zoomIn 0.5s ease forwards';
        }

        function hideFullscreen() {
            const fullscreenDiv = document.querySelector('.fullscreen');
            const fullscreenImg = fullscreenDiv.querySelector('img');
            // Apply the "zoomOut" animation before hiding
            fullscreenImg.style.animation = 'zoomOut 0.5s ease';
            setTimeout(() => {
                fullscreenDiv.style.display = 'none';
            }, 500); // Matches the duration of the animation
        }

        function toggleSize(event) {
            const image = event.target;
            image.classList.toggle('small');
        }

        document.querySelector('.fullscreen').addEventListener('click', (event) => {
            if (event.target.tagName !== 'IMG') {
                hideFullscreen();
            }
        });
    </script>
</body>
</html>
